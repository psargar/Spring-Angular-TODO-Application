<h1>My Todos's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>TargetDate</th>
      <th>is Done</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-warning btn-sm" (click)="deleteTodo(todo.id)">Delete</button></td>
      <td><button class="btn btn-success btn-sm" (click)="updateTodo(todo.id)">Update</button></td>
    </tr>
    </tbody>
  </table>

  <div class="row">
      <button class="btn btn-success" (click)="addTodo()">Add</button>
  </div>
</div>
